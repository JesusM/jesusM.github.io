<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Jesús Manzano | Android Engineer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio de Jesús Manzano, Android Software Engineer.">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #f0f4ff);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        .card img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 1rem;
        }
        h1 {
            margin: 0.5rem 0 0.2rem;
            font-size: 1.8rem;
        }
        h2 {
            margin: 0;
            font-size: 1rem;
            color: #555;
            font-weight: normal;
        }
        .buttons {
            margin-top: 1.5rem;
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .buttons a {
            background: #2196f3;
            color: white;
            padding: 0.6rem 1rem;
            border-radius: 8px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .buttons a:hover {
            background: #1769aa;
        }
        footer {
            margin-top: 2rem;
            font-size: 0.85rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="img/photo.jpg" alt="Foto de Jesús Manzano">
        <h1>Jesús Manzano</h1>
        <h2>Android Software Engineer</h2>
        
        <div class="buttons">
            <a href="https://github.com/JesusM" target="_blank" rel="noopener noreferrer">GitHub</a>
            <a href="https://linkedin.com/in/tuusuario" target="_blank" rel="noopener noreferrer">LinkedIn</a>
            <a href="mailto:jesus@example.com">Email</a>
        </div>

        <footer>
            © 2025 Jesús Manzano
        </footer>
    </div>
</body>
</html>
